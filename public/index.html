<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Авторский курс от CryptoInside по заработку на DeFi."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Начни зарабатывать в DeFi </title>
    <style>
      .modal__close {
        border: 0;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="modal modal--base modal--hidden">
      <div class="modal__wrapper">
        <button class="modal__close">
          <div class="modal__close-line"></div>
          <div class="modal__close-line"></div>
        </button>
        <script id="f35e4b44c37da5fe7c4fe30a86af391fc12e47e1" src="https://edu.cryptoinside.tech/pl/lite/widget/script?id=605699"></script>
      </div>
    </div>
    <div class="modal modal--advanced modal--hidden">
      <div class="modal__wrapper">
        <button class="modal__close">
          <div class="modal__close-line"></div>
          <div class="modal__close-line"></div>
        </button>
        <script id="573e8dcacf87af6c8a86e0b64554fa0b4c3dff46" src="https://edu.cryptoinside.tech/pl/lite/widget/script?id=698892"></script>
      </div>
    </div>
    <div class="modal modal--max modal--hidden">
      <div class="modal__wrapper">
        <button class="modal__close">
          <div class="modal__close-line"></div>
          <div class="modal__close-line"></div>
        </button>
        <script id="7a6ed84cc76bde6f45ecb58cb9ed24799eb79b6b" src="https://edu.cryptoinside.tech/pl/lite/widget/script?id=698893"></script> 
      </div>
    </div>
    <script>
      const closeBtn = document.querySelectorAll('.modal__close');
      const modals = document.querySelectorAll('.modal');

      function closeModal() {

        modals.forEach(modal => {
          modal.classList.add('modal--hidden');
        })
        document.body.style.overflow = 'auto';
      }

      closeBtn.forEach(btn => {
        btn.addEventListener('click', closeModal);
      });
      
      modals.forEach(modal => {
        modal.addEventListener('click', closeModal);
      });
    </script>
  </body>
</html>
